<include href="views/header.html"></include>

<!-- Form -->
<div class="container">
    <div class="row mt-5">
        <h2>Job Openings Mailing Lists</h2>
        <hr>

        <form action="#" method="post">
            <div class="form-group">
                <label>Software Development Jobs</label><br>
                <div class="row">
                    <div class="form-check col-md-3">
                        <input class="form-check-input" type="checkbox" name="softwareDevJobs[]" id="javascript" value="">
                        <label class="form-check-label" for="javascript">JavaScript</label>
                    </div>
                    <div class="form-check col-md-3">
                        <input class="form-check-input" type="checkbox" name="softwareDevJobs[]" id="php" value="PHP">
                        <label class="form-check-label" for="php">PHP</label>
                    </div>
                    <div class="form-check col-md-3">
                        <input class="form-check-input" type="checkbox" name="softwareDevJobs[]" id="java" value="Java">
                        <label class="form-check-label" for="java">Java</label>
                    </div>
                    <div class="form-check col-md-3">
                        <input class="form-check-input" type="checkbox" name="softwareDevJobs[]" id="python" value="Python">
                        <label class="form-check-label" for="python">Python</label>
                    </div>
                    <div class="form-check col-md-3">
                        <input class="form-check-input" type="checkbox" name="softwareDevJobs[]" id="html" value="HTML">
                        <label class="form-check-label" for="html">HTML</label>
                    </div>
                    <div class="form-check col-md-3">
                        <input class="form-check-input" type="checkbox" name="softwareDevJobs[]" id="css" value="CSS">
                        <label class="form-check-label" for="css">CSS</label>
                    </div>
                    <div class="form-check col-md-3">
                        <input class="form-check-input" type="checkbox" name="softwareDevJobs[]" id="reactJS" value="ReactJS">
                        <label class="form-check-label" for="reactJS">ReactJS</label>
                    </div>
                    <div class="form-check col-md-3">
                        <input class="form-check-input" type="checkbox" name="softwareDevJobs[]" id="nodejs" value="Node.js">
                        <label class="form-check-label" for="nodejs">Node.js</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Industry Verticals</label><br>
                <div class="row">
                    <div class="form-check col-md-3">
                        <input class="form-check-input" type="checkbox" name="industryVerticals[]" id="saas" value="SaaS">
                        <label class="form-check-label" for="saas">SaaS</label>
                    </div>
                    <div class="form-check col-md-3">
                        <input class="form-check-input" type="checkbox" name="industryVerticals[]" id="healthTech" value="Health Tech">
                        <label class="form-check-label" for="healthTech">Health Tech</label>
                    </div>
                    <div class="form-check col-md-3">
                        <input class="form-check-input" type="checkbox" name="industryVerticals[]" id="agTech" value="Ag Tech">
                        <label class="form-check-label" for="agTech">Ag Tech</label>
                    </div>
                    <div class="form-check col-md-3">
                        <input class="form-check-input" type="checkbox" name="industryVerticals[]" id="hrTech" value="HR Tech">
                        <label class="form-check-label" for="hrTech">HR Tech</label>
                    </div>
                    <div class="form-check col-md-3">
                        <input class="form-check-input" type="checkbox" name="industryVerticals[]" id="industrialTech" value="Industrial Tech">
                        <label class="form-check-label" for="industrialTech">Industrial Tech</label>
                    </div>
                    <div class="form-check col-md-3">
                        <input class="form-check-input" type="checkbox" name="industryVerticals[]" id="cybersecurity" value="Cybersecurity">
                        <label class="form-check-label" for="cybersecurity">Cybersecurity</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Next</button>
        </form>
    </div>
</div>
</body>
