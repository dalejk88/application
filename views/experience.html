<include href="views/header.html"></include>

<!-- Form -->
<div class="container">
    <div class="row mt-5">
        <h2>Experience</h2>

        <form action="#" method="post">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName">
            </div>
            <div class="form-group">
                <label for="biography">Biography</label>
                <textarea class="form-control" id="biography" name="biography" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="githubLink">GitHub Link</label>
                <input type="url" class="form-control" id="githubLink" name="githubLink">
            </div>
            <div class="form-group">
                <p>Years Experience</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="yearsExperience" id="yearsExperience1" value="0-2">
                    <label for="yearsExperience1">0-2</label><br>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
