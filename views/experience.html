<include href="views/header.html"></include>

<!-- Form -->
<div class="container">
    <div class="row mt-5">
        <h2>Experience</h2>
        <hr>

        <form action="#" method="post">
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label for="biography">Biography</label>
                        <textarea class="form-control" id="biography" name="biography" rows="3"></textarea>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="githubLink">GitHub Link</label>
                        <input type="url" class="form-control" id="githubLink" name="githubLink">
                    </div>
                    <div class="form-group">
                        <p>Years Experience</p>
                        <input class="form-check-input" type="radio" name="yearsExperience"
                               id="yearsExperience0-2" value="0-2">
                        <label class="form-check-label" for="yearsExperience0-2">0-2</label>
                        <input class="form-check-input" type="radio" name="yearsExperience"
                               id="yearsExperience2-4" value="2-4">
                        <label class="form-check-label" for="yearsExperience2-4">2-4</label>
                        <input class="form-check-input" type="radio" name="yearsExperience"
                               id="yearsExperience4+" value="4+">
                        <label class="form-check-label" for="yearsExperience4+">4+</label>
                    </div>
                    <div class="form-group">
                        <p>Willing To Relocate</p>
                        <input class="form-check-input" type="radio" name="relocate"
                               id="relocateYes" value="Yes">
                        <label class="form-check-label" for="relocateYes">Yes</label>
                        <input class="form-check-input" type="radio" name="relocate"
                               id="relocateNo" value="No">
                        <label class="form-check-label" for="relocateNo">No</label>
                        <input class="form-check-input" type="radio" name="relocate"
                               id="relocateMaybe" value="Maybe">
                        <label class="form-check-label" for="relocateMaybe">Maybe</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Next</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
